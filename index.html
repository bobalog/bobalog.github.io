    // [4] íˆ¬ë‘ ë¦¬ìŠ¤íŠ¸ (DB ì—°ë™)
    async function pullTodos() {
      const { data } = await supabase.from('tasks').select('*').order('created_at', { ascending: false });
      todos = data || [];
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach((t, i) => {
        const li = document.createElement('li');
        if(t.done) li.classList.add('done');
        li.innerHTML = `<span>${t.text}</span>
          <div>
            <button class="chip" onclick="toggleTodo(${i})" style="cursor:pointer;">V</button>
            <button class="chip" onclick="deleteTodo(${i})" style="cursor:pointer; background:#ffccd5;">X</button>
          </div>`;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById('todo-input');
      if(!input.value) return;
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from('tasks').insert([{ user_id: user.id, text: input.value, done: false }]);
      input.value = '';
      pullTodos();
    }

    async function toggleTodo(idx) {
      await supabase.from('tasks').update({ done: !todos[idx].done }).eq('id', todos[idx].id);
      pullTodos();
    }

    async function deleteTodo(idx) {
      await supabase.from('tasks').delete().eq('id', todos[idx].id);
      pullTodos();
    }
